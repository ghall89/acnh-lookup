<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ACNH - Villager Lookup</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	
	<header>
		<h1>ACNH Villager Directory</h1>
		<p>Powered by <a href="https://acnhapi.com" target="_blank">ACNH API</a></p>
	</header>
	
	<div class="container">
		
		<div class="row">
			<div class="col-12 col-md-6 g-5">
				<form>

					<select class="form-select" id="personality-menu" aria-label="Default select example">
						<option selected>Choose personality...</option>
						<option value="Cranky">Cranky</option>
						<option value="Jock">Jock</option>
						<option value="Lazy">Lazy</option>
						<option value="Normal">Normal</option>
						<option value="Peppy">Peppy</option>
						<option value="Sisterly">Sisterly</option>
						<option value="Smug">Smug</option>
						<option value="Snooty">Snooty</option>
					</select>
					
					<button type="button" class="btn btn-primary" id="personality-button">Search</button>
					
				</form>
			</div>
			
			<div class="col-12 col-md-6 g-5">
				<form>

					<select class="form-select" id="species-menu" aria-label="Default select example">
						<option selected>Choose species...</option>
						<option value="Alligator">Alligator</option>
						<option value="Anteater">Anteater</option>
						<option value="Bear">Bear</option>
						<option value="Bird">Bird</option>
						<option value="Bull">Bull</option>
						<option value="Cat">Cat</option>
						<option value="Chicken">Chicken</option>
						<option value="Cow">Cow</option>
						<option value="Cub">Cub</option>
						<option value="Deer">Deer</option>
						<option value="Dog">Dog</option>
						<option value="Duck">Duck</option>
						<option value="Eagle">Eagle</option>
						<option value="Elephant">Elephant</option>
						<option value="Frog">Frog</option>
						<option value="Goat">Goat</option>
						<option value="Gorilla">Gorilla</option>
						<option value="Hamster">Hamster</option>
						<option value="Hippo">Hippo</option>
						<option value="Horse">Horse</option>
						<option value="Kangaroo">Kangaroo</option>
						<option value="Koala">Koala</option>
						<option value="Lion">Lion</option>
						<option value="Monkey">Monkey</option>
						<option value="Mouse">Mouse</option>
						<option value="Octopus">Octopus</option>
						<option value="Ostrich">Ostrich</option>
						<option value="Penguin">Penguin</option>
						<option value="Pig">Pig</option>
						<option value="Rabbit">Rabbit</option>
						<option value="Rhino">Rhino</option>
						<option value="Sheep">Sheep</option>
						<option value="Squirrel">Squirrel</option>
						<option value="Tiger">Tiger</option>
						<option value="Wolf">Wolf</option>
					</select>
					
					<button type="button" class="btn btn-primary" id="species-button">Search</button>
					
				</form>
			</div>



		</div>
		
		<div class="row">
			<div class="col g-5">
				<div class="row" id="display-info"></div>
			</div>
		</div>	
	</div>
	
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script src="./assets/js/app.js"></script>
</body>
</html>
